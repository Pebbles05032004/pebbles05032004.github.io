<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MeBay</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>
                <a href="#">
                    <span id="me">Me</span><span id="bay">Bay</span>
                </a>
            </h1>
        </div>
        <div id="three-columns">
            <div id="left">
                <img src="images/photo1.jpg"alt=""width="700px">
            </div>
            <div id="middle">
                <h1>Pretty In Pink Blush With Mirror Attachment & Lip Duo</h1>
                <span id="condition">Condition:</span><span id="unused">Unused</span>
                    <hr>
                    <h2 id="price">USD $24.99</h2>
                    <div id="buy-blocks">
                        <h3 id="one"><a href="#">Buy It Now</a></h3>
                        <h3 id="two"><a href="#">Add To Cart</a></h3>
                        <h3 id="three"><a href="#">Add To Wishlist</a></h3>
                    </div>
                    <hr>
                </div>
                <div id="seller-info-top">
                    <h3>Seller Information</h3>
                        <p>
                            <a href="#">
                                Makeup By Dee (25)
                            </a>
                        </p>
                        <p>
                            99% positive feedback
                        </p>
                    </div>
                    <div id="seller-info-bottom">
                        <p id="one"><a href="#">Save Seller</a></p>
                        <p id="two"><a href="#">Contact Seller</a></p>
                        <p id="three"><a href="#">See Other Items</a></p>
                    </div>
                </div>
            </div>
        </div>      
    </body>
</html>
